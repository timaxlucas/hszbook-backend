language: node_js
node_js:
    - "10"
cache:
  directories:
    - node_modules
services:
  - postgresql
# allow headful tests
before_script:
  - psql -U postgres -d postgres -a -f ./pg-setup.sql
  - export PGPASSWORD="replaceme"
  - echo '{"secret": "<secret>","connectionString": "postgres://postgres:replaceme@localhost:5432/hszbook"}' > config.json
